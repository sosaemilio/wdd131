    <main>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below to get in touch with us.</p>
        <p>If you want to help masses, or excursion planning, please let us know!</p>
        <form method="GET" action="confirmation.html" class="contact-form">
    
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="request">Written Review:</label>
            <textarea name="request" id="request" rows="5" required></textarea>

            <input type="submit" value="Submit Request" />
        </form>
